<div class="login-alert" *ngIf="response_got" style="margin-bottom: 20px;">
   <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" style="max-width: 100%;">
     <div class="toast-header">
       <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
         preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
         <rect fill="#28a745" width="100%" height="100%"/>
         <rect *ngIf="response_error" fill="#dc3545" width="100%" height="100%"/>
      </svg>
       <strong class="mr-auto">{{message_type}}</strong>
       <small>{{notification_time}}</small>
       <button type="button" class="ml-2 mb-1 close" (click)="closeBox()" data-dismiss="toast" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="toast-body">
       {{notification.message}}
     </div>
   </div>
 </div>

<div class="registration-form" >
    <div class="heading">
       <h2>Sign Up</h2>
    </div>

    <div class="form-inner-conatiner">
         
       <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="md-form mb-1">
             <input type="text" formControlName="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.name.errors }">
             <label data-error="wrong" data-success="right" for="name">Name</label>
             <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
               <div *ngIf="form.name.errors.required">Name is required!</div>
             </div>
          </div>
          <div class="md-form mb-1">
             <input type="email" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
             <label data-error="wrong" data-success="right" for="email">Email</label>
             <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
               <div *ngIf="form.email.errors.required">Email is required!</div>
               <div *ngIf="form.email.errors.email">Email must be a valid email address!</div>
             </div>
          </div>
          <div class="md-form mb-1">
             <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
             <label data-error="wrong" data-success="right" for="password">Password</label>
             <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
               <div *ngIf="form.password.errors.required">Password is required!</div>
               <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters!</div>
             </div>
          </div>
          <div class="md-form mb-1">
             <input type="password" formControlName="confirm_password" id="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.confirm_password.errors }">
             <label data-error="wrong" data-success="right" for="confirm_password">Confirm</label>
             <div *ngIf="submitted && form.confirm_password.errors" class="invalid-feedback">
               <div *ngIf="form.confirm_password.errors.required">Confirm Password is required!</div>
               <div *ngIf="form.confirm_password.errors.mustMatch">Passwords do not match!</div>
            </div>
          </div>
          <div class="md-form mb-4">
             <button type="submit" class="btn btn-block waves-effect login-btn waves-dark" [disabled]="submit_loader"><i *ngIf="submit_loader" class="fa fa-spinner fa-spin"></i><strong>Sign up</strong></button>
          </div>
          <!-- <a href="#" class="button" data-type="bar-top" data-status="plain">Top bar</a> -->
       </form>
       <a routerLink="/account/login" class="chng-btn text-center" >Existing user? Log in</a>
    </div>
 </div>
